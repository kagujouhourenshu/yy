<html>

<head><!--<head>は，title>タグを除いて普通はブラウザの画面上に表示されません（title要素はブラウザ上部のタイトルバーに表示されます）。
    ヘッダ部分では<title>タグ、<meta>タグ、<link>タグなど 、 HTMLファイルのさまざまな情報が指定されます。また、スタイルシート（CSS）
    やJavaScriptを外部ファイル化した場合に、<head>タグの中に記述して読み込ませることもあります。-->
    <title>memo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body> <!--<body>は内容-->
    <h1>見出し</h1> <!--見出し（<h1><h2>しか使わない）.<h1>の方が微妙に文字が大きい-->
    <p>文章をここに<br><!--<br>は改行-->記述していく。<!--<p>は普通の文字の時に使う.
        <h1>とか区別したり、class属性を付与したりするために書く.-->   </p> 
    
    <h2>写真を貼り付けてみたり，文字の色を変えてみたり</h2>
    <p class="short"> 文字の色を変えてみました</p>
    <!--<p>の中に　class=""を入れる-->
    <img src="image/スカイツリー.jpg" class="picture">
    <img src="image/スカイツリー.jpg" width="100px">
    

</body>
